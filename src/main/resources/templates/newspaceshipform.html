<html xmlns:th="http://www.thymeleaf.org">
<header>
    <title>Spaceships - Create new!</title>
    <link rel="stylesheet" href="../css/spaceship.css" type="text/css"/>
</header>

<body>
<div>
    <h1>Create new spaceship</h1>
    <form action="#" th:action="@{/spaceship/create}" th:object="${spaceship}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name of the spacecraft">
        </div>
        <div>
            <label for="crew">Number of crewmembers</label>
            <input type="number" th:field="*{crew}" id="crew" placeholder="Number of crewmembers">
        </div>
        <div>
            <input type="submit" value="Create Spaceship">
        </div>
    </form>
</div>
</body>
